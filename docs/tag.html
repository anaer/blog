VS Code的工作区中，需要进行以下配置以设置定时任务。首先，在`.vscode`文件夹内创建或修改`tasks.json`文件，添加一个名为“Auto Sync”的任务，指定其类型为`shell`，并设置其运行的命令为`D:\\\\demo\\\\sync.bat`。示例配置如下：\n\n```json\n{\n    "version": "2.0.0",\n    "tasks": [\n      {\n        "label": "Auto Sync",\n        "type": "shell",\n        "command": "D:\\\\demo\\\\sync.bat",\n        "problemMatcher": []\n      }\n    ]\n}\n```\n\n接着，在工作区的`settings.json`中添加定时任务的配置，设置任务每5分钟执行一次，调用之前定义的“Auto Sync”任务。示例配置如下：\n\n```json\n"cronTasks.tasks": [\n    {\n        "at": "*/5 * * * *",\n        "run": "workbench.action.tasks.runTask",\n        "args": ["Auto Sync"]\n    }\n],\n"cronTasks.debug": false\n```\n\n最后，确保将终端的默认Profile设置为Command Prompt，避免使用其他Profile可能导致的问题。这样配置完成后，定时任务将按预期运行。', 'buildedAt': 1742181427}, 'P88': {'number': '88', 'htmlDir': 'docs/post/88.html', 'markdown': 'backup/88-我关注的项目这周更新了什么-2025-03-14.md', 'labels': ['关注'], 'postTitle': '088 我关注的项目这周更新了什么-2025-03-14', 'postUrl': 'post/88.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/88', 'commentNum': 0, 'createdAt': 1741843157, 'updatedAt': 1742137719, 'top': 0, 'style': '', 'script': '', 'createdDate': '2025-03-13', 'dateLabelColor': 'hsl(143, 44%, 27%)', 'description': '1. Ghosten-Player v1.6.0引入了TV端和移动端分开打包，优化了移动端UI并简化操作逻辑，适配大屏设备。TV端也进行了操作逻辑简化，优化遥控器使用。资源库同步支持增量同步，新增刮削行为选择。\n\n2. xpipe 15.5修复了多个macOS相关问题，包括连接层级背景更新、zsh启动失败的回退问题以及vscode远程打开功能的路径错误等。\n\n3. cherry-studio v1.1.4是测试版本，增加了API密钥验证和多密钥支持，修复了消息暂停的错误，并对模型搜索框和API URL显示进行了改进。\n\n4. fit-framework v3.5.0-M1是FIT Framework社区的首个里程碑版本，新增IoC插件化容器能力，支持Bean管理和生命周期管理。\n\n5. deepchat v0.0.7正式发布，更新了交互功能，支持Ollama模型管理和多模态模型，Windows用户可自定义安装目录，并修复了前版本的问题。\n\n6. readest v0.9.22新增主题颜色编辑器和垂直布局边框，修复了macOS滚动模式下的布局问题，并对翻译、脚注和滚动条进行了多项增强。\n\n7. NeatChat v1.1.19全面支持文件上传及复制文本转附件功能，合并了图片和文件上传，并计划支持OCR模型识别。\n\n8. mcp-server-jina-java v1.0.0发布。\n\n9. ublacklist v8.10.1修复了ecosia元素选择器和中文翻译更新等问题。', 'buildedAt': 1742137719}, 'P90': {'number': '90', 'htmlDir': 'docs/post/90.html', 'markdown': 'backup/90-将应用程序添加为系统服务进行管理.md', 'labels': ['服务', 'Win10', 'Mac'], 'postTitle': '090 将应用程序添加为系统服务进行管理', 'postUrl': 'post/90.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/90', 'commentNum': 0, 'createdAt': 1741917918, 'updatedAt': 1741917918, 'top': 0, 'style': '', 'script': '', 'createdDate': '2025-03-14', 'dateLabelColor': 'hsl(140, 45%, 39%)', 'description': 'Win服务管理可以通过winsw.exe进行全局管理，或将其重命名为特定应用的服务程序（如myapp-server.exe）。服务配置包括服务标识、名称、描述、环境变量、可执行文件及其参数、日志路径和日志设置。具体服务管理命令包括安装、卸载、启动、停止、重启、查询状态和刷新属性。\n\n对于Mac服务，用户需创建LaunchAgent配置文件，并在~/Library/LaunchAgents目录中编辑.plist文件，配置服务标识、程序参数和加载选项。完成配置后，通过launchctl命令加载服务并验证其是否成功加载。\n\n建议在服务配置文件和命令中明确指出需要替换的实际路径和参数，以提升清晰度。同时，可以增加对每个命令的简要说明，以帮助用户理解其功能。', 'buildedAt': 1741917918}, 'P86': {'number': '86', 'htmlDir': 'docs/post/86.html', 'markdown': 'backup/86-Chrome安装插件列表.md', 'labels': ['浏览器', '扩展'], 'postTitle': '086 Chrome安装插件列表', 'postUrl': 'post/86.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/86', 'commentNum': 0, 'createdAt': 1741831239, 'updatedAt': 1741855911, 'top': 0, 'style': '', 'script': '', 'createdDate': '2025-03-13', 'dateLabelColor': 'hsl(140, 65%, 20%)', 'description': '本文介绍了用户当前启用和禁用的浏览器扩展，启用的扩展包括暴力猴、沉浸式翻译、Bitwarden、Checker Plus for Gmail、ErrorReloader等，禁用的扩展则包括快捷扩展管理、语言学家、Axure RP Extension等。\n\n优化建议：考虑定期评估启用和禁用的扩展，确保只保留必要的功能，以提高浏览器性能和使用体验。同时，可以考虑对启用的扩展进行分类管理，便于快速访问和维护。', 'buildedAt': 1741855911}, 'P83': {'number': '83', 'htmlDir': 'docs/post/83.html', 'markdown': 'backup/83-dnsmasq使用记录.md', 'labels': ['Linux', 'Mac'], 'postTitle': '083 dnsmasq使用记录', 'postUrl': 'post/83.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/83', 'commentNum': 0, 'createdAt': 1741585346, 'updatedAt': 1741597132, 'top': 0, 'style': '', 'script': '', 'createdDate': '2025-03-10', 'dateLabelColor': 'hsl(140, 59%, 35%)', 'description': 'dnsmasq 是一个轻量级的 DNS 转发和 DHCP 服务器工具，适用于本地 DNS 解析和网络管理。以下是其主要功能和使用方法：\n\n1. **安装**：\n   - 在 Ubuntu/Debian 上使用命令 `sudo apt update && sudo apt install dnsmasq`。\n   - 在 CentOS/RHEL 上使用 `sudo yum install epel-release && sudo yum install dnsmasq`。\n   - 在 macOS 上通过 Homebrew 安装：`brew install dnsmasq`。\n   - Windows 用户可通过 WSL 或其他工具实现类似功能。\n\n2. **配置文件**：\n   - 默认路径：Linux 为 `/etc/dnsmasq.conf`，macOS 为 `/usr/local/etc/dnsmasq.conf`。\n   - 基础配置示例包括设置监听地址、上游 DNS、静态映射、自定义 hosts 文件、启用 DHCP 和缓存设置。\n\n3. **常见功能与场景**：\n   - 自定义域名解析：如将 `dev.local` 解析到 `192.168.1.50`。\n   - 多 IP 负载均衡：如 `service.example.com` 轮询解析到多个 IP。\n   - 代理 DNS 请求：根据域名将请求转发到不同的 DNS 服务器。\n   - 启用 DHCP，为局域网设备分配 IP。\n\n4. **启动与测试**：\n   - 启动服务：Linux 使用 `sudo systemctl restart dnsmasq`，macOS 使用 `sudo dnsmasq -C /usr/local/etc/dnsmasq.conf`。\n   - 设置 DNS 客户端为 dnsmasq 的 IP（通常是 `127.0.0.1`）。\n   - 测试 DNS 解析可使用 `nslookup` 或 `dig` 命令。\n\n5. **常用参数说明**：\n   - `server`：配置上游 DNS 服务器。\n   - `address`：将域名解析到指定 IP。\n   - `addn-hosts`：读取额外的 hosts 文件。\n   - `no-resolv`：禁用默认 DNS 配置。\n   - `dhcp-range`：配置 DHCP 地址池。\n\n6. **日志与调试**：\n   - 日志默认记录在 `/var/log/syslog` 或 `/var/log/dnsmasq.log`，可通过 `-d` 参数启动调试模式。\n\n7. **典型应用场景**：\n   - 开发环境的域名解析。\n   - 局域网 DHCP 和 DNS 服务。\n   - DNS 过滤广告或恶意域名。\n   - 跨平台测试不同 DNS 策略。\n\n建议在内容中增加具体的应用示例和配置细节，以提升实用性和可操作性。', 'buildedAt': 1741597132}, 'P84': {'number': '84', 'htmlDir': 'docs/post/84.html', 'markdown': 'backup/84-hosts文件管理工具.md', 'labels': ['Win10', 'Linux', 'Mac', '软件'], 'postTitle': '084 hosts文件管理工具', 'postUrl': 'post/84.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/84', 'commentNum': 0, 'createdAt': 1741594559, 'updatedAt': 1741597087, 'top': 0, 'style': '', 'script': '', 'createdDate': '2025-03-10', 'dateLabelColor': 'hsl(140, 68%, 17%)', 'description': 'Hosts文件管理工具包括HostsMan和SwitchHosts。HostsMan的文件大小为6MB，而SwitchHosts的版本为4.2.0，大小为70MB。此外，Hosts文件的在线链接为https://raw.hellogithub.com/hosts。建议明确工具的功能和使用场景，以提升内容的清晰度。', 'buildedAt': 1741597087}, 'P5': {'number': '5', 'htmlDir': 'docs/post/5.html', 'markdown': 'backup/5-中文等宽字体.md', 'labels': ['工具'], 'postTitle': '005 中文等宽字体', 'postUrl': 'post/5.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/5', 'commentNum': 0, 'createdAt': 1698 reatedAt': 1737613482, 'updatedAt': 1740472793, 'top': 0, 'style': '', 'script': '', 'createdDate': '2025-01-23', 'dateLabelColor': 'hsl(173, 54%, 26%)', 'description': '本文介绍了如何查询PEM和P12证书的有效期。使用openssl命令可以分别查看cacert.pem和dev.p12文件中的证书有效期。对于PEM证书，使用命令“openssl x509 -enddate -noout -in cacert.pem”可以查看到有效期结束时间。对于P12证书，使用“openssl pkcs12 -in dev.p12 -nokeys -clcerts | openssl x509 -noout -dates”命令可以查看有效期的开始和结束时间。需要注意的是，在读取P12文件时，如果存在密码，则会提示输入密码，用户也可以通过“-passin”参数直接提供密码。\n\n优化建议：可以在命令示例中添加更多的上下文信息，例如说明如何安装openssl工具，或者提供常见错误的解决方案。此外，建议在说明参数时，使用更清晰的格式来增强可读性，例如将参数说明与相关命令分开。', 'buildedAt': 1740472793}, 'P73': {'number': '73', 'htmlDir': 'docs/post/73.html', 'markdown': 'backup/73-Follow配置.md', 'labels': ['软件', '油猴'], 'postTitle': '073 Follow配置', 'postUrl': 'post/73.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/73', 'commentNum': 0, 'createdAt': 1738825116, 'updatedAt': 1740472737, 'top': 0, 'style': '', 'script': '', 'createdDate': '2025-02-06', 'dateLabelColor': 'hsl(159, 43%, 15%)', 'description': '本文介绍了自动化配置的Webhook功能和Feed分享页的自动订阅脚本。Webhook通过POST请求将feed条目信息以JSON格式发送，建议自定义接口以便更好地处理这些信息。示例参数格式展示了如何构建这些数据。对于Feed分享页的自动订阅，脚本从URL中提取feed ID，查询订阅状态，并根据结果进行订阅，临时分类设定为“待定”。当前订阅数量限制为500条，超限后需停用脚本。\n\n优化建议包括：\n1. 增加对Webhook请求的错误处理机制，以便在请求失败时提供更明确的反馈。\n2. 考虑引入异步处理机制，以提高脚本在处理多个订阅时的效率。\n3. 提供用户界面提示，告知用户订阅成功或失败的状态，以增强用户体验。\n4. 设定订阅数量的动态调整机制，允许用户根据需求修改上限。', 'buildedAt': 1740472737}, 'P31': {'number': '31', 'htmlDir': 'docs/post/31.html', 'markdown': 'backup/31-GPT比较.md', 'labels': ['服务', 'GPT'], 'postTitle': '031 GPT比较', 'postUrl': 'post/31.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/31', 'commentNum': 0, 'createdAt': 1736402933, 'updatedAt': 1740449527, 'top': 0, 'style': '', 'script': '', 'createdDate': '2025-01-09', 'dateLabelColor': 'hsl(186, 67%, 37%)', 'description': '本文介绍了多种AI工具及其功能，包括通义千问国际版、当贝AI、百度AI、腾讯元宝和Grok等。大部分工具需要登录，支持不同的模型和功能，如深度思考和联网搜索。使用限制方面，think和questions功能有次数限制，而Grok提供越狱提示词。流控规则和会话长度限制也被提及，部分工具缺乏记忆功能和默认提示设置。ChatGPT则具备记忆和默认提示设置，但存在访问限制。\n\ function showList(labelsCount){
    let SideNav=document.getElementsByClassName("SideNav")[0];
    SideNav.classList.add("border");
    let taglabel=document.getElementById("taglabel");
    labelsCount["All"]=0;
    for (let key in jsonData) {
        if (Array.isArray(jsonData[key]['labels'])) {
            labelsCount["All"]++;
            for (let label of jsonData[key]['labels']) {
                labelsCount[label] = (labelsCount[label] || 0) + 1;
            }
        }
    }

    let sortedLabelsList = Object.keys(labelsCount).sort((a, b) => labelsCount[b] - labelsCount[a]);
    for (let label of sortedLabelsList) {
        tagList.push(label);
        let showLabels = document.createElement("button");
        showLabels.setAttribute("class", "Label");
        showLabels.setAttribute("style", "background-color: " + labelColors[label] + ";padding:4px;");
        showLabels.innerHTML="&nbsp;&nbsp;"+label+" ";
        showLabels.setAttribute("onclick", "javascript:updateShowTag('" + label + "');");

        let LabelNum=document.createElement("span");
        LabelNum.setAttribute("class","Counter");
        LabelNum.innerHTML=labelsCount[label];
        showLabels.appendChild(LabelNum);
        taglabel.appendChild(showLabels);
    }

    for(i in jsonData){
        let div=document.createElement("div");
        div.setAttribute("class","lists "+jsonData[i]['labels'].join(" "));
        let item=document.createElement("a");
        item.setAttribute("class","SideNav-item d-flex flex-items-center flex-justify-between");
        item.setAttribute("href",jsonData[i]['postUrl']);

        let center=document.createElement("div");
        center.setAttribute("class","d-flex flex-items-center");

        svg=document.createElementNS('http://www.w3.org/2000/svg','svg');
        path=document.createElementNS("http://www.w3.org/2000/svg","path");
        span=document.createElement("span");
        svg.setAttributeNS(null,"class","SideNav-icon octicon");
        svg.setAttributeNS(null,"style","width:16px;height:16px");
        path.setAttributeNS(null, "d", IconList["post"]);
        svg.appendChild(path);

        let title=document.createElement("span");
        title.setAttribute("class","listTitle");
        title.innerHTML=jsonData[i]['postTitle'];
        center.appendChild(svg);
        center.appendChild(title);

        let listLabels=document.createElement("div");
        listLabels.setAttribute("class","listLabels");

        for(label of jsonData[i]['labels']){
            let LabelName=document.createElement("span");
            LabelName.setAttribute("class","Label LabelName");
            LabelName.setAttribute("style","background-color:"+labelColors[label]);
            LabelName.innerHTML=label;
            listLabels.appendChild(LabelName);
        }
        let LabelTime=document.createElement("span");
        LabelTime.setAttribute("class","Label LabelTime");
        LabelTime.setAttribute("style","background-color:"+jsonData[i]['dateLabelColor']);
        LabelTime.innerHTML=jsonData[i]['createdDate'];
        listLabels.appendChild(LabelTime);

        item.appendChild(center);
        item.appendChild(listLabels);
        div.appendChild(item);
        SideNav.appendChild(div);
    }
}

function updateShowTag(label){
    if(window.location.hash.slice(1)!=encodeURI(label)){
        window.location.hash="#"+(label);
        setClassDisplay(label);
    }
}

function setClassDisplay(label){
    let lists = document.getElementsByClassName("lists");
    let tagTitle = document.getElementsByClassName("tagTitle")[0];
    tagTitle.innerHTML="Tag #"+label;
    document.title=label+" - Tip";
    document.getElementsByClassName("subnav-search-input")[0].value='';
    if(label=="All"){
        for(let i = 0; i < lists.length; i++){lists[i].style.display='block';}
        document.getElementsByClassName("notFind")[0].style.display='none';
    }
    else if(tagList.indexOf(label)!=-1){
        for(let i = 0; i < lists.length; i++){
            lists[i].style.display='none';
        }

        let labels = document.getElementsByClassName(label);
        for(let i = 0; i < labels.length; i++){
            labels[i].style.display='block';
        }
        document.getElementsByClassName("notFind")[0].style.display='none';
    }
    else{
        document.getElementsByClassName("subnav-search-input")[0].value=label;
        searchShow();
    }
}

function searchShow(){
    let lists = document.getElementsByClassName("lists");
    let tagTitle = document.getElementsByClassName("tagTitle")[0];
    let searchInput = document.getElementsByClassName("subnav-search-input")[0].value;
    tagTitle.innerHTML="Search #"+searchInput;
    if(searchInput==''){document.title="Search - Tip";}
    else{document.title=searchInput+" - Tip";}
    let a=0;
    window.location.hash="#"+(searchInput);
    for(let i = 0; i < lists.length; i++){
        if(lists[i].childNodes[0].childNodes[0].childNodes[1].innerHTML.toUpperCase().indexOf(searchInput.toUpperCase())==-1){lists[i].style.display='none';}
        else{lists[i].style.display='block';a=a+1;}
    }
    if(a==0){
        let notFind=document.getElementsByClassName("notFind")[0];
        notFind.style.display='block';
        notFind.innerHTML='Not Find "'+searchInput+'"';
    }
    else{document.getElementsByClassName("notFind")[0].style.display='none';}
}

</script>

</html>
