=subprocess.PIPE)\r\n\r\n# 处理结果并提取 total 和 available 两项\r\nlines = result.stdout.decode().split(\'\\n\')\r\nheaders = lines[0].split()\r\nvalues = lines[1].split()\r\n\r\n# 提取 total 和 available 两项\r\ntotal = values[headers.index(\'total\')+1]\r\navailable = values[headers.index(\'available\')+1]\r\n\r\n# 打印结果\r\ncontent = f"Total Memory: {total} MB \\nAvailable Memory: {available} MB"\r\n#print(content)\r\nsend_bark_notification("服务器内存信息", content)\r\n\r\n```\r\n\r\n\r\n`crontab -e`  配置定时任务\r\n\r\n```\r\n# 每小时通知服务器内存信息\r\n0 * * * * python3 script/free.py\r\n```\r\n\r\n。', 'top': 0, 'createdAt': 1699436300, 'style': '', 'script': '', 'createdDate': '2023-11-08', 'dateLabelColor': '#A333D0'}, 'P11': {'number': '11', 'htmlDir': 'docs/post/shi-yong-bark-tong-zhi-APP.html', 'labels': ['工具'], 'postTitle': '使用bark通知APP', 'postUrl': 'post/shi-yong-bark-tong-zhi-APP.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/11', 'commentNum': 0, 'description': '```py\r\nimport requests\r\nimport sys\r\nfrom urllib.parse import quote\r\n\r\n# Bark 的通知 API xxx为token信息\r\nBARK_API = "https://api.day.app/xxx"\r\n\r\ndef send_bark_notification(param1, param2):\r\n # quote默认safe=\'/\', 不进行处理, 如需处理将safe置空\r\n title = quote(param1, safe="")\r\n content = quote(param2, safe="")\r\n print(title, content)\r\n url = f"{BARK_API}/{title}/{content}"\r\n print(url)\r\n response = requests.get(url)\r\n if response.status_code == 200:\r\n     print("发送 Bark 通知成功")\r\n else:\r\n     print(f"发送 Bark 通知失败: {response.text}")\r\n\r\nif __name__ == "__main__":\r\n if len(sys.argv) > 2:\r\n     title = sys.argv[1]\r\n     content = sys.argv[2]\r\n     send_bark_notification(title, content)\r\n```。', 'top': 0, 'createdAt': 1699435710, 'style': '', 'script': '', 'createdDate': '2023-11-08', 'dateLabelColor': '#A333D0'}, 'P10': {'number': '10', 'htmlDir': 'docs/post/fail2ban-pei-zhi-nginx.html', 'labels': ['工具', '服务'], 'postTitle': 'fail2ban配置nginx', 'postUrl': 'post/fail2ban-pei-zhi-nginx.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/10', 'commentNum': 0, 'description': 'vim /etc/fail2ban/jail.d/nginx.conf\r\n\r\n```conf\r\n[nginx-cc]\r\nenabled = true\r\nfilter = nginx-cc\r\naction = iptables-multiport[name=nginx-cc,port="80,443"]\r\n         bark[name=nginx-cc]\r\nmaxretry = 120\r\nfindtime = 60s\r\nbantime = 2d\r\nlogpath = /var/log/nginx/access.log\r\n\r\n[nginx-404]\r\nenabled = true\r\nfilter = nginx-404\r\naction = iptables-multiport[name=nginx-404,port="80,443"]\r\n         bark[name=nginx-404]\r\nmaxretry = 3\r\nfindtime = 60s\r\nbantime = 1d\r\nlogpath = /var/log/nginx/access.log\r\n\r\n[nginx-http-auth]\r\nenabled = true\r\nfilter = nginx-http-auth\r\naction = iptables-multiport[name=nginx-http-auth,port="80,443"]\r\n         bark[name=nginx-http-auth]\r\nlogpath = /var/log/nginx/access.log\r\n\r\n```\r\n\r\nvim /etc/fail2ban/filter.d/nginx-cc.conf\r\n\r\n```conf\r\n[Definition]\r\nfailregex = <HOST> -.*- .*HTTP/1.* .* .*$\r\nignoreregex = .*(robots.txt|favicon.ico)\r\n```\r\n\r\nvim /etc/fail2ban/filter.d/nginx-404.conf\r\n\r\n```conf\r\n[Definition]\r\nfailregex = <HOST> -.*- .*HTTP/1.* 404 .*$\r\nignoreregex = .*(robots.txt|favicon.ico)\r\n```\r\n\r\nnginx-http-auth 为自带规则\r\n\r\n1. #9 \r\n。', 'top': 0, 'createdAt': 1699256140, 'style': '', 'script': '', 'createdDate': '2023-11-06', 'dateLabelColor': '#A333D0'}, 'P9': {'number': '9', 'htmlDir': 'docs/post/Ubuntu-an-zhuang-fail2ban.html', 'labels': ['服务'], 'postTitle': 'Ubuntu安装fail2ban', 'postUrl': 'post/Ubuntu-an-zhuang-fail2ban.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/9', 'commentNum': 0, 'description': '## 安装\r\n系统: Ubuntu 20.04.6 LTS\r\n\r\n```bash\r\napt-get install fail2ban\r\n```\r\n\r\n## 命令\r\n\r\n### 查询服务状态\r\n\r\n```bash\r\nservice fail2ban status\r\nsystemctl status fail2ban.service\r\n```\r\n\r\n### 查询状态\r\n\r\n```bash\r\n# 查看启用的规则\r\n# fail2ban-client status\r\nStatus\r\n|- Number of jail:      1\r\n`- Jail list:   sshd\r\n\r\n# 查看规则详情\r\n# fail2ban-client status sshd\r\nStatus for the jail: sshd\r\n|- Filter\r\n|  |- Currently failed: 0\r\n|  |- Total failed:     0\r\n|  `- File list:        /var/log/auth.log\r\n`- Actions\r\n   |- Currently banned: 0\r\n   |- Total banned:     0\r\n   `- Banned IP list:\r\n\r\n# 重新加载配置\r\n# fail2ban-client reload\r\n\r\n# 重新加载单个配置\r\n# fail2ban-client reload sshd\r\n\r\n# 手动解禁IP\r\n# fail2ban-client set sshd unbanip 192.168.1.1\r\n```\r\n\r\n## 配置\r\n\r\n配置目录: `/etc/fail2ban`\r\n\r\n修改sshd配置\r\n/etc/fail2ban/jail.d/sshd.conf\r\n\r\n```bash\r\n[sshd]\r\nenabled = true\r\nmode   = normal\r\nport    = ssh\r\nfilter  = sshd\r\nbanaction = iptables\r\n            bark[name=sshd]\r\nbackend = systemd\r\nmaxretry = 2\r\nfindtime = 1d\r\nbantime = 2w\r\nignoreip = 127.0.0.1/8\r\nlogpath = %(sshd_log)s\r\n#backend = %(sshd_backend)s\r\n```\r\n\r\n添加bark.conf自定义action\r\n```bash\r\nvim /etc/fail2ban/action.d/bark.conf\r\n```\r\n\r\n```bash\r\n[Definition]\r\nnorestored = 1\r\nactionban   = /usr/bin/python3 /root/script/bark.py fail2ban-<name> <ip>\r\nactionunban =\r\nactioncheck =\r\nactionstart =\r\nactionstop =\r\n\r\n[Init]\r\n\r\nname = default\r\nblocktype = unreachable\r\n```\r\n\r\n## 参考链接\r\n\r\n[Fail2Ban 教程](https://github.com/wangdoc/ssh-tutorial/blob/main/docs/fail2ban.md)\r\n使用bark通知app #11 。', 'top': 0, 'createdAt': 1698991158, 'style': '', 'script': '', 'createdDate': '2023-11-03', 'dateLabelColor': '#A333D0'}, 'P8': {'number': '8', 'htmlDir': 'docs/post/Ubuntu-bu-shu-WebDAV-fu-wu.html', 'labels': ['服务'], 'postTitle': 'Ubuntu部署WebDAV服务', 'postUrl': 'post/Ubuntu-bu-shu-WebDAV-fu-wu.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/8', 'commentNum': 0, 'description': '0. 系统环境\r\n\r\n系统: Ubuntu 20.04.6\r\n\r\n1. 安装nginx\r\n\r\n`apt-get install nginx-full` 安装full版\r\n\r\n2. 创建webdav目录\r\n\r\n```bash\r\nmkdir /var/www/webdav\r\nchown -R www-data:www-data /var/www/webdav\r\n```\r\n\r\n3. 配置nginx\r\n\r\n`vim /etc/nginx/sites-available/default`\r\n\r\n在 `server` 块内添加以下配置:\r\n```bash\r\nlocation /webdav {\r\n    # 指定webdav的根目录\r\n    root /var/www/;\r\n    # dav允许的操作\r\n    dav_methods PUT DELETE MKCOL COPY MOVE;\r\n    dav_ext_methods PROPFIND OPTIONS;\r\n    # 允许自动创建文件夹\r\n    create_full_put_path on;\r\n    # 创建文件的默认权限\r\n    dav_access user:rw group:rw all:r;\r\n    # 用户密码文件\r\n    auth_basic "WebDAV";\r\n    auth_basic_user_file /etc/nginx/.htpasswd;\r\n    # 临时文件位置\r\n    client_body_temp_path /tmp;\r\n    # 开启目录浏览功能, 如果未开启 访问会提示`403 Forbidden`\r\n    autoindex on;\r\n    # 文件大小限制1G\r\n    client_max_body_size 1G;\r\n}\r\n```\r\n\r\n4. 用户认证\r\n\r\n创建用户username, 根据提示输入密码并确认.\r\n\r\n```bash\r\napt-get install apache2-utils\r\nhtpasswd -c /etc/nginx/.htpasswd username\r\n```\r\n\r\n5. 启动服务\r\n\r\n```bash\r\nnginx -t # 检查配置\r\nnginx -s reload # 重载配置\r\n```\r\n\r\n\r\n6. 访问服务\r\n\r\n`http://xxx.xxx.xxx.xxx/webdav`\r\n\r\n\r\n## 相关链接\r\n[htpasswd命令介绍](https://ipcmen.com/htpasswd)。', 'top': 0, 'createdAt': 1698823857, 'style': '', 'script': '', 'createdDate': '2023-11-01', 'dateLabelColor': '#A333D0'}, 'P7': {'number': '7', 'htmlDir': 'docs/post/ECS-cao-zuo-ji-lu.html', 'labels': ['工具'], 'postTitle': 'ECS操作记录', 'postUrl': 'post/ECS-cao-zuo-ji-lu.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/7', 'commentNum': 0, 'description': '1. 重置密码， 没有提示默认密码\r\n2. `apt-get update` 需要先更新, 直接安装会提示找不到包\r\n3. `apt-get install nginx` 安装nginx \r\n4. 云服务 安全组 入方向 快速添加80端口 \r\n5. 部署webdav #8 \r\n6. 安装fail2ban 防止暴力破解系统密码 #9 \r\n7. 安装[deepLX](https://github.com/OwO-Network/DeepLX)。', 'top': 0, 'createdAt': 1698806276, 'style': '', 'script': '', 'createdDate': '2023-11-01', 'dateLabelColor': '#A333D0'}, 'P6': {'number': '6', 'htmlDir': 'docs/post/Windows10-zhuang-ji-ruan-jian.html', 'labels': ['工具', 'Windows10'], 'postTitle': 'Windows10装机软件', 'postUrl': 'post/Windows10-zhuang-ji-ruan-jian.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/6', 'commentNum': 0, 'description': '| 名称                      | 下载地址 isterMenuCommand](https://violentmonkey.github.io/api/gm/#gm_registermenucommand)\r\n    -   [GM\\_unregisterMenuCommand](https://violentmonkey.github.io/api/gm/#gm_unregistermenucommand)\r\n    -   [GM\\_notification](https://violentmonkey.github.io/api/gm/#gm_notification)\r\n    -   [GM\\_setClipboard](https://violentmonkey.github.io/api/gm/#gm_setclipboard)\r\n    -   [GM\\_xmlhttpRequest](https://violentmonkey.github.io/api/gm/#gm_xmlhttprequest)\r\n    -   [GM\\_download](https://violentmonkey.github.io/api/gm/#gm_download)\r\n-   [GM.\\*](https://violentmonkey.github.io/api/gm/#gm)\r\n\r\n### [DOM观察](https://violentmonkey.github.io/guide/observing-dom/)\r\n\r\n### [匹配规则](https://violentmonkey.github.io/api/matching/)\r\n\r\n![image](https://violentmonkey.github.io/static/5353fff61b7784074245599dfc3ebf63/a6d36/match.png)\r\n。', 'top': 0, 'createdAt': 1695882906, 'style': '', 'script': '', 'createdDate': '2023-09-28', 'dateLabelColor': '#A333D0'}, 'P1': {'number': '1', 'htmlDir': 'docs/post/ping-guo-CMS.html', 'labels': ['影视'], 'postTitle': '苹果CMS', 'postUrl': 'post/ping-guo-CMS.html', 'postSourceUrl': 'https://github.com/anaer/blog/issues/1', 'commentNum': 0, 'description': '## [苹果CMS](https://github.com/magicblack/maccms10)\r\n\r\n## 接口说明\r\n\r\n[Provide.php](https://github.com/magicblack/maccms10/blob/master/application/api/controller/Provide.php)\r\n\r\n### 列表\r\nhttp://域名/api.php/provide/vod/?ac=list\r\n\r\n入参：\r\n```\r\nac=list 查询列表 videolist 查询列表(全字段) detail 查询详情\r\nt=类别ID\r\npg=页码\r\nwd=搜索关键字\r\nh=几小时内的数据\r\n\r\nisend=是否已完结 1: 已完结 0:未完结\r\nyear=查询年份 支持区间2022-2023\r\nsort_direct=排序方向 目前按vod_time排序, 默认desc倒序, asc 正序\r\npagesize=单页数据量 最大限制100\r\n```\r\n\r\n例如： \r\n```\r\nhttp://域名/api.php/provide/vod/?ac=list&t=1&pg=5 分类ID为1的列表数据第5页 \r\nhttp://域名/api.php/provide/vod/?ac=detail&ids=123,567 获取ID为123和567的数据信息 \r\nhttp://域名/api.php/provide/vod/?ac=detail&h=24 获取24小时内更新数据信息 \r\n```\r\n\r\n## 搜索资源\r\n## 使用关键词\r\n```\r\ninurl:/api.php/provide/vod\r\n```\r\n\r\n[Google搜索](https://www.google.com/search?q=inurl%3A%2Fapi.php%2Fprovide%2Fvod&ie=UTF-8)\r\n\r\n## 相关链接\r\n\r\n[接口说明](https://github.com/magicblack/maccms10/wiki/%E5%85%A5%E5%BA%93%E6%8E%A5%E5%8F%A3%E8%AF%B4%E6%98%8E)\r\n\r\n[字段说明](https://github.com/magicblack/maccms10/wiki/%E6%A0%87%E7%AD%BE%E6%96%87%E6%A1%A3)。', 'top': 0, 'createdAt': 1694176150, 'style': '', 'script': '', 'createdDate': '2023-09-08', 'dateLabelColor': '#A333D0'}}

function showList(labelsCount){
    let SideNav=document.getElementsByClassName("SideNav")[0];
    SideNav.classList.add("border");
    let taglabel=document.getElementById("taglabel");
    labelsCount["All"]=0;
    for (let key in jsonData) {
        if (Array.isArray(jsonData[key]['labels'])) {
            labelsCount["All"]++;
            for (let label of jsonData[key]['labels']) {
                labelsCount[label] = (labelsCount[label] || 0) + 1;
            }
        }
    }

    let sortedLabelsList = Object.keys(labelsCount).sort((a, b) => labelsCount[b] - labelsCount[a]);
    for (let label of sortedLabelsList) {
        tagList.push(label);
        let showLabels = document.createElement("button");
        showLabels.setAttribute("class", "Label");
        showLabels.setAttribute("style", "background-color: " + labelColors[label] + ";padding:4px;");
        showLabels.innerHTML="&nbsp;&nbsp;"+label+" ";
        showLabels.setAttribute("onclick", "javascript:updateShowTag('" + label + "');");

        let LabelNum=document.createElement("span");
        LabelNum.setAttribute("class","Counter");
        LabelNum.innerHTML=labelsCount[label];
        showLabels.appendChild(LabelNum);
        taglabel.appendChild(showLabels);
    }

    for(i in jsonData){
        let div=document.createElement("div");
        div.setAttribute("class","lists "+jsonData[i]['labels'].join(" "));
        let item=document.createElement("a");
        item.setAttribute("class","SideNav-item d-flex flex-items-center flex-justify-between");
        item.setAttribute("href",jsonData[i]['postUrl']);

        let center=document.createElement("div");
        center.setAttribute("class","d-flex flex-items-center");

        svg=document.createElementNS('http://www.w3.org/2000/svg','svg');
        path=document.createElementNS("http://www.w3.org/2000/svg","path");
        span=document.createElement("span");
        svg.setAttributeNS(null,"class","SideNav-icon octicon");
        svg.setAttributeNS(null,"style","width:16px;height:16px");
        path.setAttributeNS(null, "d", IconList["post"]);
        svg.appendChild(path);

        let title=document.createElement("span");
        title.setAttribute("class","listTitle");
        title.innerHTML=jsonData[i]['postTitle'];
        center.appendChild(svg);
        center.appendChild(title);

        let listLabels=document.createElement("div");
        listLabels.setAttribute("class","listLabels");

        for(label of jsonData[i]['labels']){
            let LabelName=document.createElement("span");
            LabelName.setAttribute("class","Label LabelName");
            LabelName.setAttribute("style","background-color:"+labelColors[label]);
            LabelName.innerHTML=label;
            listLabels.appendChild(LabelName);
        }
        let LabelTime=document.createElement("span");
        LabelTime.setAttribute("class","Label LabelTime");
        LabelTime.setAttribute("style","background-color:"+jsonData[i]['dateLabelColor']);
        LabelTime.innerHTML=jsonData[i]['createdDate'];
        listLabels.appendChild(LabelTime);

        item.appendChild(center);
        item.appendChild(listLabels);
        div.appendChild(item);
        SideNav.appendChild(div);
    }
}

function updateShowTag(label){
    if(window.location.hash.slice(1)!=encodeURI(label)){
        window.location.hash="#"+(label);
        setClassDisplay(label);
    }
}

function setClassDisplay(label){
    let lists = document.getElementsByClassName("lists");
    let tagTitle = document.getElementsByClassName("tagTitle")[0];
    tagTitle.innerHTML="Tag #"+label;
    document.title=label+" - Tip";
    document.getElementsByClassName("subnav-search-input")[0].value='';
    if(label=="All"){
        for(let i = 0; i < lists.length; i++){lists[i].style.display='block';}
        document.getElementsByClassName("notFind")[0].style.display='none';
    }
    else if(tagList.indexOf(label)!=-1){
        for(let i = 0; i < lists.length; i++){
            lists[i].style.display='none';
        }

        let labels = document.getElementsByClassName(label);
        for(let i = 0; i < labels.length; i++){
            labels[i].style.display='block';
        }
        document.getElementsByClassName("notFind")[0].style.display='none';
    }
    else{
        document.getElementsByClassName("subnav-search-input")[0].value=label;
        searchShow();
    }
}

function searchShow(){
    let lists = document.getElementsByClassName("lists");
    let tagTitle = document.getElementsByClassName("tagTitle")[0];
    let searchInput = document.getElementsByClassName("subnav-search-input")[0].value;
    tagTitle.innerHTML="Search #"+searchInput;
    if(searchInput==''){document.title="Search - Tip";}
    else{document.title=searchInput+" - Tip";}
    let a=0;
    window.location.hash="#"+(searchInput);
    for(let i = 0; i < lists.length; i++){
        if(lists[i].childNodes[0].childNodes[0].childNodes[1].innerHTML.toUpperCase().indexOf(searchInput.toUpperCase())==-1){lists[i].style.display='none';}
        else{lists[i].style.display='block';a=a+1;}
    }
    if(a==0){
        let notFind=document.getElementsByClassName("notFind")[0];
        notFind.style.display='block';
        notFind.innerHTML='Not Find "'+searchInput+'"';
    }
    else{document.getElementsByClassName("notFind")[0].style.display='none';}
}
