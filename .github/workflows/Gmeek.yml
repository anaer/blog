name: build Gmeek

on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
  push:
    branches: [main]

jobs:
  build:
    name: Generate blog
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: blog

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Clone source code
        run: |
          git clone https://github.com/anaer/blog.git /opt/Gmeek

      - name: Prepare
        run: |
          cp -a /opt/Gmeek/assets/* ./docs/assets/
          cp -a /opt/Gmeek/templates/* ./templates/
          cp -a /opt/Gmeek/config.json ./config.json
          cp -a /opt/Gmeek/Gmeek.py ./Gmeek.py
          cp -a /opt/Gmeek/requirements.txt ./requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate new html
        run: |
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'

      - name: Update html
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add backup docs blogBase.json
          git commit -a -m 'ðŸŽ‰auto update by Gmeek action' || echo "nothing to commit"
          git push || echo "nothing to push"

      - name: Delete Workflow Runs
        uses: anaer/delete-workflow-runs@main
        with:
          retain_days: 2
          keep_minimum_runs: 3
