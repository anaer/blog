
  <article class="markdown-body">
    <h2 id="ssh">生成SSH密钥对</h2>
<div class="highlight"><div><button class="fold-btn">收起</button><button class="copy-btn">复制</button>
<pre><span></span><code><span class="n">ssh</span><span class="o">-</span><span class="n">keygen</span><span class="w"> </span><span class="o">-</span><span class="n">t</span><span class="w"> </span><span class="n">rsa</span><span class="w"> </span><span class="o">-</span><span class="n">b</span><span class="w"> </span><span class="mi">4096</span><span class="w"> </span><span class="o">-</span><span class="n">C</span><span class="w"> </span><span class="ss">&quot;your_email@example.com&quot;</span>
</code></pre></div></div>

<p>~/.ssh/id_rsa（私钥）
~/.ssh/id_rsa.pub（公钥）</p>
<h2 id="putty">生成Putty私钥</h2>
<p>对于Putty需要使用自己的私钥, 所以需要加载id_rsa, 生成ppk格式的私钥</p>
<p><img width="1204" height="901" alt="Image" src="https://github.com/user-attachments/assets/9dbd53ae-d56a-492e-98b3-dfb6062a5431" /></p>
<p>导入id_rsa, 生成id_rsa.ppk</p>
<h2 id="_1">服务器设置</h2>
<p>将id_rsa.pub内容添加到服务器以下文件:
~/.ssh/authorized_keys</p>
  </article>
  
<script>
document.addEventListener('DOMContentLoaded', () => {
  // 复制功能
  document.querySelectorAll('.copy-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const code = btn.nextElementSibling.querySelector('code').innerText;
      navigator.clipboard.writeText(code).then(() => {
        btn.textContent = '已复制';
        setTimeout(() => btn.textContent = '复制', 1500);
      });
    });
  });

  // 折叠功能
  document.addEventListener('click', e => {
    if (e.target.classList.contains('fold-btn')) {
      const pre = e.target.parentElement.querySelector('pre');
      const collapsed = pre.style.display === 'none';
      pre.style.display = collapsed ? 'block' : 'none';
      e.target.textContent = collapsed ? '收起' : '展开';
    }
  });
});
</script>
