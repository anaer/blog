
  <article class="markdown-body">
    <h3 id="_1">删除所有空行</h3>
<div class="highlight"><div><button class="fold-btn">收起</button><button class="copy-btn">复制</button>
<pre><span></span><code><span class="ss">:%</span><span class="n">g</span><span class="o">/^</span><span class="vg">$/</span><span class="n">d</span><span class="w">  </span>
</code></pre></div></div>
<h3 id="_2">删除连续空行, 保留一个空行</h3>
<div class="highlight"><div><button class="fold-btn">收起</button><button class="copy-btn">复制</button>
<pre><span></span><code><span class="ss">:%</span><span class="n">s</span><span class="o">/</span><span class="p">\</span><span class="n">n</span><span class="p">\{</span><span class="mi">2</span><span class="p">,}</span><span class="o">/</span><span class="p">\</span><span class="n">r</span><span class="o">/</span><span class="n">g</span><span class="w">  </span>
</code></pre></div></div>
<h3 id="_3">删除只包含空格或制表符的伪空行</h3>
<div class="highlight"><div><button class="fold-btn">收起</button><button class="copy-btn">复制</button>
<pre><span></span><code><span class="ss">:%</span><span class="n">g</span><span class="o">/^</span><span class="p">\</span><span class="n">s</span><span class="o">*</span><span class="vg">$/</span><span class="n">d</span><span class="w">  </span>
</code></pre></div></div>
  </article>
  
<script>
document.addEventListener('DOMContentLoaded', () => {
  // 复制功能
  document.querySelectorAll('.copy-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const code = btn.nextElementSibling.querySelector('code').innerText;
      navigator.clipboard.writeText(code).then(() => {
        btn.textContent = '已复制';
        setTimeout(() => btn.textContent = '复制', 1500);
      });
    });
  });

  // 折叠功能
  document.addEventListener('click', e => {
    if (e.target.classList.contains('fold-btn')) {
      const pre = e.target.parentElement.querySelector('pre');
      const collapsed = pre.style.display === 'none';
      pre.style.display = collapsed ? 'block' : 'none';
      e.target.textContent = collapsed ? '收起' : '展开';
    }
  });
});
</script>
