<div class="highlight highlight-source-shell"><pre>tcpdump tcp port 22 and host 1.1.1.1 -w ./output.cap</pre></div>
<ol>
<li>tcp 过滤数据包的类型</li>
<li>port 目标端口</li>
<li>host 目标主机</li>
<li>-w ./output.cap 输出cap文件, 可用<a href="https://www.wireshark.org/download.html" rel="nofollow">wireshark</a>打开分析</li>
</ol>
